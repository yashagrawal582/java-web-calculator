<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <!-- Link to our new stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to a Google Font for a nice digital look -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira+Sans,Droid+Sans,Helvetica+Neue,sans-serif&display=swap" rel="stylesheet">
</head>
<body>

<div class="calculator-grid">
    <!-- Calculator Display Screen -->
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
    </div>

    <!-- Calculator Buttons Grid -->
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
</div>

<!-- Link to our new JavaScript file -->
<script src="script.js"></script>

</body>
</html>
